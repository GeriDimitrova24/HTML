<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="navigation-container">
            <nav>
                <ul class="nav">
                    <li><a href="Index.html">Начало</a></li>
                    <li><a href="./Courses.html">Курсове</a></li>
                    <li><a href="./Contacts.html">Контакти</a></li>
                    <li><a href="./register.html">Вход</a></li>
                </ul>
            </nav>
            <div class ="logo-wrapper">
                <img class="logo" src="./photos/logo.jpg" alt="logo">
            </div>
        </div>
    </header>
    <main class="register-main">
     <div class="forms-container">
        <form action="">
            <div class ="register-container">
                <h1>Регистрация</h1>
                <hr> 
                <label for="email"><b>Електронна поща</b></label>
                <input type="email" name ="email" placeholder="Въведете електронна поща" id="email" required>

                <label for="psw"><b>Парола</b></label>
                <input type="password" name ="psw" placeholder="Въведете парола" id="psw" required>

                <label for="psw-repeat"><b>Потвърждение парола</b></label>
                <input type="password" name ="psw-repeat" placeholder="Повторете паролата" id="psw-repeat" required>
                <hr>
                <button type="submit" class="registerbtn">Регистрация</button>

            </div>
        </form>
        
        <form action="">
            <div class ="login-container">
                <h1>Вход</h1>
                <hr>
                <label for="email"><b>Електронна поща</b></label>
                <input type="email" name ="email" placeholder="Въведете електронна поща" id="email" required>

                <label for="psw"><b>Парола</b></label>
                <input type="password" name ="psw" placeholder="Въведете парола" id="psw" required>

                <hr>
                <button type="submit" class="loginbtn">Вход</button>
            </div>
        </form>
        
     </div> 
       
    </main>
    <footer>

    </footer>
</body>
</html>
